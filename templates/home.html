<!DOCTYPE html>
<html>
<head>
    <title>Survey Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lifestyle Surveys</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/survey">Fill Out Survey</a>
                <a class="nav-link" href="/results">View Survey Results</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <img src="{{ url_for('static', filename='Pizza1.jpg') }}" class="img-fluid header-image" alt="Survey Header">
        <div class="d-flex align-items-center mb-3">
            <img src="{{ url_for('static', filename='icon.jpg') }}" class="survey-icon me-3" alt="Survey Icon">
            <div>
                <h1>Welcome to the Lifestyle Survey</h1>
                <p>Explore your preferences for food and lifestyle activities. Select an option above to begin.</p>
            </div>
        </div>
        <div class="text-center">
            <h3>Discover Your Favorites</h3>
            <img src="{{ url_for('static', filename='Pasta2.jpg') }}" class="food-image" alt="Pasta">
            <img src="{{ url_for('static', filename='PaW1.jpg') }}" class="food-image" alt="Pap and Wors">
            <img src="{{ url_for('static', filename='Pizza2.jpg') }}" class="food-image" alt="Pizza">
        </div>
    </div>
</body>
</html>
